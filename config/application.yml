# Job Scheduler
scheduler:
    biz:
      isActive: false
      cron: "0 0 07 * * ?"
    big:
      isActive: false
      cron: "0 0 07 * * ?"
    som:
      isActive: false
      cron: "0 0 07 * * ?"
    saf:
      isActive: false
      cron: "0 0 07 * * ?"
    eba:
      isActive: false
      cron: "0 0 07 * * ?"
    nav:
      isActive: true
      cron: "0 0 07 * * ?"
    kot:
      isActive: true
      cron: "0 0 07 * * ?"
    opd:
      isActive: true
      cron: "0 0 07 * * ?"
    uct:
      isActive: true
      cron: "0 01 11 * * ?"
---
job:
  group:
    som: som001m, som002m, som003m, som004m, som005m
    biz: biz001m
    big: big001m, big002m, big003m, big004m
    saf: saf001m, saf001l, saf002l, saf003l, saf004l
